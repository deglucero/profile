<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>frontendmentor.io | Profile card</title>
</head>

<body>
    <main class="card">
      <div class="top">
      </div>
      <div class="mid">
        <div class="avatar">
          <img src="images/image-victor.jpg" alt="victor-selfie">
        </div>

        <div class="porfile">
          <strong>Victor Crest</strong>
          <span id="age">26</span>
        </div>

        <span>London</span>
      </div>
      <div class="bottom">
        <div>
          <strong>80K</strong>
          <span>Followers</span>
        </div>
        <div>
          <strong>803K</strong>
          <span>Likes</span>
        </div>
        <div>
          <strong>1.4K</strong>
          <span>Photos</span>
        </div>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/deglucero" target="_blank">Deg Lucero</a>.
      </p>
    </footer>
  
</body>
</html>
